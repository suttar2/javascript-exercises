<script>

var testArray = ['one', 'two', 'three', 'four']

const removeFromArray = function(array, arguements) {

    const array = args[0];
    const newArray = [];

    array.forEach((item) => {
        if(!args.include(item)){
            newArray.push(item);
        }
    });

    return newArray;

}

console.log(removeFromArray(testArray, 'three', 'four', 'pizza', 'balls'));

</script>
